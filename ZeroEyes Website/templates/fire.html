<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroEyes</title>
  <!-- Link to Google Fonts for Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      color: rgb(207, 205, 205);
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar a {
      margin-right: 20px;
      text-decoration: none;
      color: rgb(207, 205, 205);
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #fff;
    }

    .navbar li:last-child {
      margin-right: 0;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      background-color: #000;
      overflow: hidden;
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .video-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 70%;
      height: 60%;
      object-fit: cover;
      border: 2px solid #fff;
      border-radius: 10px;
    }

    .controls {
      text-align: left;
      margin: 20px;
    }

    .controls h1 {
      color: rgb(207, 205, 205);
    }

    .controls button {
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .controls button:hover {
      background-color: #666;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .upload-section {
      text-align: center;
      margin-top: 30px;
    }

    .upload-section h1 {
      color: rgb(207, 205, 205);
    }

    .upload-section input[type="file"] {
      display: none; /* Hide the default file input */
    }

    .upload-section label {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      transition: background-color 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .upload-section label:hover {
      background-color: #666;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .upload-section input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .upload-section input[type="submit"]:hover {
      background-color: #666;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .progress-bar-container {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .progress-bar {
      width: 80%;
      background-color: #444;
      border-radius: 5px;
      margin: 0 auto;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 30px;
      width: 0;
      background-color: #76c7c0;
      border-radius: 5px;
      transition: width 0.25s;
    }

    .loading-indicator {
      display: none;
      text-align: center;
      color: rgb(207, 205, 205);
      font-size: 18px;
      margin-top: 10px;
    }

    .header-description-container {
      background-image: url("/static/images/Fire.png");
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      text-align: center;
      animation: backgroundAnimation 10s infinite alternate;
    }

    .header-description-container h1,
    .header-description-container p {
      color: white;
      margin: 0;
    }

    .header-description-container p {
      margin-top: 10px;
      font-size: 20px;
      line-height: 1.6;
    }

    @keyframes backgroundAnimation {
      0% {
        background-size: 100% 100%;
      }
      100% {
        background-size: 110% 110%;
      }
    }

    /* New styling for the text */
    .header-description-container .styled-text {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      animation: fadeInText 3s ease-in-out;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-brand">ZeroEyes</div>
    <ul>
      <li><a href="{{url_for('fire')}}" class="navbar">Fire</a></li>
      <li><a href="{{url_for('gun')}}" class="navbar">Gun</a></li>
      <li><a href="{{url_for('violence')}}" class="navbar">Violence</a></li>
      <li><a href="{{url_for('recog')}}" class="navbar">Suspect Identification</a></li>
    </ul>
  </div>

  <div class="header-description-container">
    <h1>Fire Detection Page</h1>
    <p class="styled-text">Detect fire hazards quickly and efficiently with our AI-powered system.</p>
  </div>

  <div class="upload-section">
    <h1>Upload Video</h1>
    <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
      <label for="video">Choose file</label>
      <input type="file" id="video" name="video" accept=".mp4" required>
      <input type="submit" value="Upload">
    </form>
    <div class="progress-bar-container" id="progress-bar-container">
      <div class="progress-bar">
        <div class="progress-bar-fill" id="progress-bar-fill"></div>
      </div>
      <div class="loading-indicator" id="loading-indicator">Processing...</div>
    </div>
  </div>

  <div class="controls">
    <h1>Streaming Control</h1>
    <button onclick="startStreaming()">Start Streaming</button>
    <button onclick="stopStreaming()">Stop Streaming</button>
  </div>

  <div id="stream-container" style="display:none;">
    <h1>Live Stream</h1>
    <div class="video-container">
      <img id="stream" src="" />
    </div>
  </div>

  <script>
    const uploadForm = document.getElementById('upload-form');
    const progressBarContainer = document.getElementById('progress-bar-container');
    const progressBarFill = document.getElementById('progress-bar-fill');
    const loadingIndicator = document.getElementById('loading-indicator');

    uploadForm.addEventListener('submit', function(event) {
      event.preventDefault();

      progressBarContainer.style.display = 'block';
      loadingIndicator.style.display = 'none';
      let progress = 0;

      const interval = setInterval(function() {
        progress += 10;
        progressBarFill.style.width = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          loadingIndicator.style.display = 'block';
        }
      }, 500);

      // Simulate the upload process (replace this with your actual upload logic)
      setTimeout(function() {
        uploadForm.submit();
      }, 5000); // Simulate a delay for the upload
    });

    function startStreaming() {
      document.getElementById('stream-container').style.display = 'block';
      document.getElementById('stream').src = "{{ url_for('video_fire_stream') }}";
    }

    function stopStreaming() {
      document.getElementById('stream-container').style.display = 'none';
      document.getElementById('stream').src = "";
    }
  </script>
</body>
</html>
