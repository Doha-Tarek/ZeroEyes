<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Register</title>
    {% endif %}
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}"> 
</head>
<body>
    <div class="register-container">
        <h2>Register Form</h2>
        
        <form action="" method="post">
            <input type="text" name="username" placeholder="Username" required minlength="4" maxlength="20">
            <input type="email" name="email" placeholder="Email" required>
            
            <input type="password" name="password" placeholder="Password" required minlength="10" maxlength="120">
            <input type="password" name="confirm_password" placeholder="Confirm password" required minlength="10" maxlength="120">
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <input type="submit" value = "Register">
        </form>
        <div class="check-for-register">
            <small> Already have an Account?</small>
            <a href="{{url_for('login')}}">Sign in</a>
        </div>
    </div>
</body>
</html>
